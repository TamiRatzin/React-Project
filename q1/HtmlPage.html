<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <label for="Counter">Counter:</label>
    <input type="text" id="username" name="username">
    <br />
    <div id="d1">

    </div>

    <br />
    <button id="start" type="button" onclick="Counter.Initialize()">Start</button>
    <br />
    <button id="increment" type="button" onclick="Counter.Increment()">Incremen</button>
    <br />
    <button id="go" type="button" onclick="Counter.Go()">Go</button>

    <script>

        class Counter {
            constructor(number) {  // Constructor
                this.number = number;
            }

          static  Initialize() {
                
              var x = document.getElementById("username").value;
                this.number = x;
               
            }

          static  Increment() {

              this.number++;
              document.getElementById("username").value = this.number;

            }
            
            static Go() {

               var str = "<p>";
                for (var i = 0; i <= this.number; i++) {
                    str += `${i}`;
                }
                str += "</p>";

                document.getElementById("d1").innerHTML = str;
                
            }

           
            
        }
       
    </script>
    
</body>
</html>
